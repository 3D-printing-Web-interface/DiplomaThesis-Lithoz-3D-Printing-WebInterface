extends: default

colourset:
  black: #1F1F1F 
  white: #FFFFFF 
  link-blue: #0000ff
  quote-gray: #B1B1B1


title-page:
  background-color: $colourset-white
  margin: [center]
  align: center
  logo:
    image: image:Images/lithoz.svg[pdfwidth=2.5in,align=center]

font:
  catalog:
    merge: false
    Lato:
      normal: Lato-Regular.ttf
      italic: Lato-Italic.ttf
      bold: Lato-Bold.ttf
      bold_italic: Lato-BoldItalic.ttf
    Lato-Light: 
      normal: Lato-Light.ttf
      italic: Lato-LightItalic.ttf
    Lato-Black:
      normal: Lato-Black.ttf
      italic: Lato-BlackItalic.ttf
    Lato-Thin:
      normal: Lato-Thin.ttf
      italic: Lato-ThinItalic.ttf

base:
  font-color: $colourset-black
  font-family: Lato

footer:
  border-color: #FFD700
  recto:
    left:
      content: 'image:Images/PWI.png[pdfwidth=0.8in]'
    right:
      content: 'Page - {page-number}'
  verso:
    left:
      content: 'image:Images/lithoz.svg[pdfwidth=1in] X image:Images/PWI.png[pdfwidth=1in]'
    right:
      content: 'Page - {page-number}'

heading:
  font-color: $colourset-black
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: 10

link:
  font-color: $colourset-link-blue

quote:
  border-color: #FFD700

italic:
  font-color: $colourset-quote-gray

page:
  numbering:
    start-at: toc